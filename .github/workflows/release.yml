name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # This triggers the workflow on tags that match the pattern

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version you need

      - name: Install dependencies without running scripts
        run: npm install --ignore-scripts

      - name: Run custom build script
        run: npm run build:esbuild && npm run build:tsc

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            Release notes for ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist files to release
        run: |
          for file in $(find dist -type f); do
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Content-Type: $(file --mime-type -b $file)" \
                 --data-binary @$file \
                 "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.upload_url }}/assets?name=$(basename $file)"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload README to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./README.md
          asset_name: README.md
          asset_content_type: text/markdown

      - name: Remove dist folder from commit
        run: |
          git reset HEAD^ --hard
          git push -f origin HEAD:${{ github.ref }}
